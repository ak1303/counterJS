<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Counter using HTML</h1>
        <div class="count"></div>
        <div class="error">Error:cannot go below 0</div>
        <div class="buttons">
            <div class="btn" id="decrement">Decrement</div>
            <div class="btn" id="increment">Increment</div>
            <div class="btn" id="clear">Clear</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
